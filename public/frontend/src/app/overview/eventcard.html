<div class="card grey lighten-3">
    <div class="row">
        <div class="col s4">
            <div class="card-image">
                <img class="cardimg center-block" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTU0ODQ4NDg2OF5BMl5BanBnXkFtZTgwNzczNTE4OTE@._V1_SY1000_CR0,0,674,1000_AL_.jpg">
            </div>
        </div>
        <div class="col s8">
            <div style=";" class="card-content">
                <span class="card-title">{{event.name}}</span>
            </div>
        </div>
        <div class="col s12">
            <div><i class="fa fa-clock-o"></i> {{event.dateTime | date: 'dd.MM.yyyy hh:mm'}}</div>
            <div><i class="fa fa-user"></i> {{event.host.firstname}} {{event.host.lastname}}</div>
            <div><i class="fa fa-map-marker"></i> {{event.location}}</div>
            <div><i class="fa fa-users"></i> {{event.guests.length}} / {{event.maxGuests}}</div>
        </div>
    </div>
    <div class="card-action">
        <span class="badge grey">{{event.price}} â‚¬</span>
        <a (click)="onSelect(event)">DETAILS</a>
    </div>
</div>
