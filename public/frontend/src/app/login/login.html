<div class="row">
    <h2 class="text-center">Login to OrgyFlix</h2>
</div>
<br>

<div class="panel-primary">
    <div class="form-group">
        <label for="username">Username (email address)</label>
        <input [(ngModel)]="user.username"
               type="email" class="form-control"
               id="username" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password"
               type="password" class="form-control"
               id="password" placeholder="Password">
    </div>

    <div class="form-group"><span class="text-center text-danger">{{errorMsg}}</span></div>
    <button (click)="login()"
            class="btn btn-primary" style="width: 100%"
            type="submit" name="action">Login
    </button>
</div>
