<div class="container">
    <div class="container col s6 offset-3">
        <div class="row">
            <h2 class="text-center white-text">Insert your personal data to register on OrgyFlix</h2>
        </div>
        <br>

        <div class="panel-primary">
            <div class="form-group">
                <label class="grey-text text-lighten-4" for="firstname">First name</label>
                <input [(ngModel)]="user.firstname"
                       type="text" class="form-control grey-text text-lighten-2"
                       id="firstname" placeholder="John">
            </div>
            <div class="form-group">
                <label class="grey-text text-lighten-4" for="lastname">Last name</label>
                <input [(ngModel)]="user.lastname"
                       type="text" class="form-control grey-text text-lighten-2"
                       id="lastname" placeholder="Doe">
            </div>
            <div class="form-group">
                <label class="grey-text text-lighten-4" for="username">Email address (this will be your username)</label>
                <input [(ngModel)]="user.username"
                       type="email" class="form-control grey-text text-lighten-2"
                       id="username" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="grey-text text-lighten-4" for="password">Password</label>
                <input [(ngModel)]="user.password"
                       type="password" class="form-control grey-text text-lighten-2"
                       id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="grey-text text-lighten-4" for="passwordRepeat">Repeat password</label>
                <input [(ngModel)]="repeatPassword"
                       type="password" class="form-control grey-text text-lighten-2"
                       id="passwordRepeat" placeholder="Password">
            </div>

            <div class="form-group"><span class="text-center red-text text-accent-4 text-bigger">{{errorMsg}}</span></div>
            <button (click)="register()"
                    class="waves-effect waves-light btn" style="width: 100%"
                    type="submit" name="action">Register
            </button>
        </div>

    </div>
</div>
